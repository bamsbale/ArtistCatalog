<div data-ng-init="init()" class="releasePage">

    <h2>Releases for an artist</h2>

    <div id="releaseListContainer" data-ng-show="releases.length > 0">
        <div id="releaseListGroup" class="list-group">
            <div class="row list-group-item" data-ng-repeat="r in releases">
                <div class="col-sm-12">
                    <h4 class="list-group-item-heading">{{ r.title }} ({{ r.yearOfRelease }})</h4>
                    <p class="list-group-item-text">Label : {{ r.label }}</p>
                    <p>No Of tracks : {{ r.numberOfTracks }}</p>

                    <a data-ng-click="addToFavourites(r)" data-ng-show="is_authenticated" data-ng-class="getMyClass(r.releaseId)" aria-hidden="true" data-toggle="tooltip" title="Add/Remove from favourites"></a>
                </div>
            </div>
        </div>
    </div>

    <div data-ng-show="isBusy" class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width:100%"></div>
    </div>

    <div data-ng-show="!isResultFound" class="alert alert-warning" role="alert" ng-cloak>
        <strong>Warning!</strong> No result(s) found.
    </div>

    <a data-ng-href="#!/" class="btn btn-default btn-lg btn-back">Back to Artist List</a>

</div>
